# Base configuration
permalink: /:title
exclude: [".ruby-version", "Gemfile", "Gemfile.lock", "README.md", "CONTRIBUTING.md"]
markdown: kramdown
highlighter: pygments

# Title
name: PROJECT NAME
subtitle: Project description

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/project-name'

# Author/Organization info to be displayed in the templates
author:
  name: ACS Dobfar Info Software Development Team
  url: https://github.com/acsinfo

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: https://avatars1.githubusercontent.com/u/272616?v=3&s=75
logoalt: ACS Dobfar Info logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: index.html
  internal: true
- text: Example Page
  url: example_page.html
  internal: true
